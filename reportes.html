<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Asistencia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .reports-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        .date-selector {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .date-input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .filter-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        
        .summary-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .summary-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .report-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .table-header {
            background: #343a40;
            color: white;
            padding: 15px;
            font-weight: 600;
        }
        
        .table-row {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }
        
        .table-row:nth-child(even) {
            background: #f8f9fa;
        }
        
        .student-cell {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .time-cell {
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .status-present {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-absent {
            color: #dc3545;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="reports-container">
        <header class="app-header">
            <h1>üìä Reportes de Asistencia</h1>
            <a href="index.html" class="back-btn">‚Üê Volver al inicio</a>
        </header>

        <main class="main-content">
            <!-- Selector de fecha -->
            <div class="date-selector">
                <label for="dateInput">Fecha:</label>
                <input type="date" id="dateInput" class="date-input">
                <button id="filterBtn" class="filter-btn">üîç Filtrar</button>
                <button id="todayBtn" class="filter-btn">üìÖ Hoy</button>
                <button id="weekBtn" class="filter-btn">üìÜ Esta semana</button>
            </div>

            <!-- Resumen -->
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-number" id="summaryStudents">0</div>
                    <div class="summary-label">Estudiantes √∫nicos</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number" id="summaryPresent">0</div>
                    <div class="summary-label">Presentes</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number" id="summaryComplete">0</div>
                    <div class="summary-label">Entrada y salida</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number" id="summaryPercentage">0%</div>
                    <div class="summary-label">Asistencia</div>
                </div>
            </div>

            <!-- Tabla de reportes -->
            <div class="report-table">
                <div class="table-header table-row">
                    <div>Estudiante</div>
                    <div>Grado</div>
                    <div>Entrada</div>
                    <div>Salida</div>
                    <div>Estado</div>
                </div>
                <div id="reportTableBody">
                    <div class="table-row">
                        <div colspan="5" style="text-align: center; color: #6c757d; grid-column: 1 / -1;">
                            Selecciona una fecha para ver los reportes
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de acci√≥n -->
            <div class="nav-buttons" style="margin-top: 30px;">
                <button id="exportPdfBtn" class="nav-btn">üìÑ Exportar PDF</button>
                <button id="exportExcelBtn" class="nav-btn">üìä Exportar Excel</button>
            </div>
        </main>
    </div>

    <script src="reportes.js"></script>
</body>
</html>

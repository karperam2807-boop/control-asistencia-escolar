<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia Escolar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4285f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Asistencia Escolar">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>🏫 Control de Asistencia</h1>
            <div class="date-display" id="currentDate"></div>
        </header>

        <main class="main-content">
            <!-- Botón principal para escanear QR -->
            <div class="scan-section">
                <button id="scanButton" class="scan-btn">
                    📷 Escanear Código QR
                </button>
                <div id="camera-container" class="camera-container hidden">
                    <video id="video" autoplay></video>
                    <canvas id="canvas" class="hidden"></canvas>
                    <button id="stopScanBtn" class="stop-btn">❌ Cerrar Cámara</button>
                </div>
            </div>

            <!-- Sección de estadísticas del día -->
            <div class="stats-section">
                <h2>📊 Estadísticas de Hoy</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalStudents">0</div>
                        <div class="stat-label">Estudiantes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalEntries">0</div>
                        <div class="stat-label">Entradas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalExits">0</div>
                        <div class="stat-label">Salidas</div>
                    </div>
                </div>
            </div>

            <!-- Lista de registros del día -->
            <div class="records-section">
                <h2>📝 Registros de Hoy</h2>
                <div id="recordsList" class="records-list">
                    <div class="no-records">
                        No hay registros aún. ¡Escanea el primer código QR!
                    </div>
                </div>
            </div>

            <!-- Botones de navegación -->
            <div class="nav-buttons">
                <button id="reportsBtn" class="nav-btn">
                    📈 Ver Reportes
                </button>
                <button id="exportBtn" class="nav-btn">
                    📤 Exportar Datos
                </button>
            </div>

            <!-- Nuevos botones de herramientas -->
            <div class="nav-buttons" style="margin-top: 15px;">
                <button id="generatorBtn" class="nav-btn" style="background: linear-gradient(135deg, #ff9a9e, #fecfef);">
                    🎫 Generar Códigos QR
                </button>
                <button id="helpBtn" class="nav-btn" style="background: linear-gradient(135deg, #a8edea, #fed6e3);">
                    ❓ Ayuda
                </button>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Event listener para el botón del generador
        document.addEventListener('DOMContentLoaded', function() {
            const generatorBtn = document.getElementById('generatorBtn');
            const helpBtn = document.getElementById('helpBtn');
            
            if (generatorBtn) {
                generatorBtn.addEventListener('click', function() {
                    window.location.href = 'generador.html';
                });
            }
            
            if (helpBtn) {
                helpBtn.addEventListener('click', function() {
                    showHelpModal();
                });
            }
        });
        
        // Función de ayuda
        function showHelpModal() {
            const helpContent = `
🏫 SISTEMA DE CONTROL DE ASISTENCIA ESCOLAR

📱 CÓMO USAR:
1. Escanear código QR del estudiante
2. Primera lectura = ENTRADA
3. Segunda lectura = SALIDA
4. Ver reportes por fecha
5. Exportar datos en Excel

🎫 GENERAR CÓDIGOS QR:
- Individual: Un estudiante a la vez
- Masivo: Lista completa en CSV
- Formato: matricula,nombre,grado,grupo

📊 REPORTES:
- Estadísticas diarias
- Filtros por fecha
- Exportación automática

💡 CONSEJOS:
- Mantén buena iluminación para escanear
- Los datos se guardan automáticamente
- Funciona sin internet después de cargar

❓ ¿PROBLEMAS?
- Verifica permisos de cámara
- Asegúrate de usar HTTPS
- Contacta al administrador
            `;
            
            alert(helpContent);
        }
    </script>
</body>
</html>

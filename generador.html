<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de C√≥digos QR - Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .generator-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .form-input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }
        
        .qr-display {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        
        .qr-code {
            margin: 20px 0;
        }
        
        .student-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #2196f3;
        }
        
        .download-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.9em;
        }
        
        .bulk-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .csv-textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
            resize: vertical;
        }
        
        .back-btn {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        
        .qr-code-img {
            max-width: 250px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .bulk-qr-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .bulk-qr-item {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .bulk-qr-item h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 1em;
        }
        
        .bulk-qr-item p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .bulk-qr-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="generator-container">
        <header class="app-header">
            <h1>üé´ Generador de C√≥digos QR</h1>
            <a href="index.html" class="back-btn">‚Üê Volver</a>
        </header>

        <main class="main-content">
            <!-- Generador individual -->
            <div class="form-section">
                <h2>üë§ Generar c√≥digo individual</h2>
                <form id="studentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="matricula">Matr√≠cula:</label>
                            <input type="text" id="matricula" class="form-input" placeholder="Ej: 2508CETIS045G1P1001" required>
                        </div>
                        <div class="form-group">
                            <label for="grado">Grado:</label>
                            <select id="grado" class="form-input" required>
                                <option value="">Seleccionar...</option>
                                <option value="1">1¬∞</option>
                                <option value="2">2¬∞</option>
                                <option value="3">3¬∞</option>
                                <option value="4">4¬∞</option>
                                <option value="5">5¬∞</option>
                                <option value="6">6¬∞</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nombre">Nombre completo:</label>
                            <input type="text" id="nombre" class="form-input" placeholder="Ej: Juan P√©rez Garc√≠a" required>
                        </div>
                        <div class="form-group">
                            <label for="grupo">Grupo:</label>
                            <select id="grupo" class="form-input" required>
                                <option value="">Seleccionar...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="generate-btn">
                        ‚ú® Generar C√≥digo QR
                    </button>
                </form>
            </div>

            <!-- Visualizaci√≥n del QR -->
            <div id="qrDisplay" class="qr-display" style="display: none;">
                <h3>üì± C√≥digo QR Generado</h3>
                <div id="studentInfo" class="student-info"></div>
                <div id="qrCode" class="qr-code"></div>
                <div>
                    <button id="printQr" class="download-btn">üñ®Ô∏è Imprimir</button>
                </div>
            </div>

            <!-- Generador masivo -->
            <div class="bulk-section">
                <h2>üë• Generaci√≥n masiva</h2>
                <p><strong>Pega una lista de estudiantes en formato CSV:</strong></p>
                <small>Formato: matricula,nombre,grado,grupo (uno por l√≠nea)</small>
                
                <textarea id="csvInput" class="csv-textarea" placeholder="2508CETIS045G1P1001,BALANZAR RENDON ALEYDA YEXALEN,1,1
2508CETIS045G1P1002,VELAZQUEZ ARREDONDO OSCAR,1,1
2508CETIS045G1P1003,DE JESUS MOJICA CARLOS GIOVANNI,1,1"></textarea>
                
                <button id="generateBulk" class="generate-btn" style="margin-top: 15px;">
                    üöÄ Generar M√∫ltiples QR
                </button>
                
                <div id="bulkResults"></div>
            </div>
        </main>
    </div>

    <script>
        // Funci√≥n para generar QR usando API de Google Charts (funciona sin librer√≠as)
        function generateQRURL(data, size = 250) {
            const encodedData = encodeURIComponent(data);
            return `https://chart.googleapis.com/chart?chs=${size}x${size}&cht=qr&chl=${encodedData}&choe=UTF-8`;
        }

        // Variables globales
        let currentStudentData = null;

        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé´ Generador de c√≥digos QR iniciado (modo offline)');
            setupEventListeners();
        });

        // Configurar event listeners
        function setupEventListeners() {
            const studentForm = document.getElementById('studentForm');
            const generateBulk = document.getElementById('generateBulk');
            const printQr = document.getElementById('printQr');
            
            if (studentForm) {
                studentForm.addEventListener('submit', handleFormSubmit);
            }
            
            if (generateBulk) {
                generateBulk.addEventListener('click', handleBulkGeneration);
            }
            
            if (printQr) {
                printQr.addEventListener('click', printQRCode);
            }
            
            console.log('‚úÖ Event listeners del generador configurados');
        }

        // Manejar env√≠o del formulario
        function handleFormSubmit(event) {
            event.preventDefault();
            
            // Obtener datos del formulario
            const matricula = document.getElementById('matricula').value.trim();
            const nombre = document.getElementById('nombre').value.trim();
            const grado = document.getElementById('grado').value;
            const grupo = document.getElementById('grupo').value;
            
            // Validar datos
            if (!matricula || !nombre || !grado || !grupo) {
                alert('‚ùå Por favor completa todos los campos');
                return;
            }
            
            // Crear objeto del estudiante
            currentStudentData = {
                matricula: matricula,
                nombre: nombre,
                grado: grado,
                grupo: grupo
            };
            
            console.log('üë§ Generando QR para:', currentStudentData);
            
            // Generar c√≥digo QR
            generateQRCode(currentStudentData);
        }

        // Generar c√≥digo QR individual
        function generateQRCode(studentData) {
            const qrDisplay = document.getElementById('qrDisplay');
            const studentInfo = document.getElementById('studentInfo');
            const qrCodeContainer = document.getElementById('qrCode');
            
            if (!qrDisplay || !studentInfo || !qrCodeContainer) {
                console.error('‚ùå Elementos del QR no encontrados');
                return;
            }
            
            // Mostrar informaci√≥n del estudiante
            studentInfo.innerHTML = `
                <h4>üìù Informaci√≥n del estudiante:</h4>
                <p><strong>Nombre:</strong> ${studentData.nombre}</p>
                <p><strong>Matr√≠cula:</strong> ${studentData.matricula}</p>
                <p><strong>Grado y Grupo:</strong> ${studentData.grado}¬∞ ${studentData.grupo}</p>
            `;
            
            // Preparar datos JSON para el QR
            const qrData = JSON.stringify(studentData);
            const qrImageURL = generateQRURL(qrData, 250);
            
            // Crear imagen QR
            qrCodeContainer.innerHTML = `
                <img src="${qrImageURL}" alt="C√≥digo QR de ${studentData.nombre}" class="qr-code-img" />
                <p style="margin-top: 10px; font-size: 0.9em; color: #666;">
                    Click derecho ‚Üí "Guardar imagen como..." para descargar
                </p>
            `;
            
            // Mostrar secci√≥n de QR
            qrDisplay.style.display = 'block';
            
            // Scroll hacia el QR
            qrDisplay.scrollIntoView({ behavior: 'smooth' });
            
            console.log('‚úÖ QR generado correctamente');
            
            // Mostrar notificaci√≥n
            showNotification(`‚úÖ C√≥digo QR generado para ${studentData.nombre}`);
        }

        // Manejar generaci√≥n masiva
        function handleBulkGeneration() {
            const csvInput = document.getElementById('csvInput');
            const bulkResults = document.getElementById('bulkResults');
            
            if (!csvInput || !csvInput.value.trim()) {
                alert('‚ùå Por favor ingresa la lista de estudiantes');
                return;
            }
            
            const csvData = csvInput.value.trim();
            const lines = csvData.split('\n');
            
            console.log('üë• Generando QRs masivos para', lines.length, 'estudiantes');
            
            // Limpiar resultados anteriores
            bulkResults.innerHTML = '<h3>üöÄ Generando c√≥digos QR...</h3>';
            
            // Procesar cada l√≠nea
            const students = [];
            const errors = [];
            
            lines.forEach((line, index) => {
                const lineNumber = index + 1;
                const parts = line.split(',').map(part => part.trim());
                
                if (parts.length !== 4) {
                    errors.push(`L√≠nea ${lineNumber}: Formato incorrecto (necesita 4 campos)`);
                    return;
                }
                
                const [matricula, nombre, grado, grupo] = parts;
                
                if (!matricula || !nombre || !grado || !grupo) {
                    errors.push(`L√≠nea ${lineNumber}: Campos vac√≠os`);
                    return;
                }
                
                students.push({ matricula, nombre, grado, grupo });
            });
            
            if (errors.length > 0) {
                alert('‚ùå Errores encontrados:\n' + errors.join('\n'));
                return;
            }
            
            // Generar QRs
            generateBulkQRs(students);
        }

        // Generar m√∫ltiples QRs
        function generateBulkQRs(students) {
            const bulkResults = document.getElementById('bulkResults');
            
            bulkResults.innerHTML = `
                <h3>üì± C√≥digos QR generados (${students.length} estudiantes):</h3>
                <div class="bulk-qr-container"></div>
            `;
            
            const container = bulkResults.querySelector('.bulk-qr-container');
            
            students.forEach((student, index) => {
                const qrData = JSON.stringify(student);
                const qrImageURL = generateQRURL(qrData, 200);
                
                const studentDiv = document.createElement('div');
                studentDiv.className = 'bulk-qr-item';
                studentDiv.innerHTML = `
                    <h4>${student.nombre}</h4>
                    <p>Mat: ${student.matricula} | ${student.grado}¬∞ ${student.grupo}</p>
                    <img src="${qrImageURL}" alt="QR ${student.nombre}" style="max-width: 180px; margin: 10px 0;" />
                    <br>
                    <small style="color: #888;">Click derecho en la imagen para descargar</small>
                `;
                
                container.appendChild(studentDiv);
            });
            
            console.log('‚úÖ Todos los QRs generados');
            showNotification(`‚úÖ ${students.length} c√≥digos QR generados correctamente`);
            
            // Scroll hacia los resultados
            bulkResults.scrollIntoView({ behavior: 'smooth' });
        }

        // Imprimir c√≥digo QR
        function printQRCode() {
            if (!currentStudentData) {
                alert('‚ùå No hay c√≥digo QR para imprimir');
                return;
            }
            
            const qrImage = document.querySelector('.qr-code-img');
            
            if (!qrImage) {
                alert('‚ùå No se encontr√≥ el c√≥digo QR');
                return;
            }
            
            // Crear ventana de impresi√≥n
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>C√≥digo QR - ${currentStudentData.nombre}</title>
                    <style>
                        body { 
                            font-family: Arial, sans-serif; 
                            text-align: center; 
                            padding: 20px;
                        }
                        .student-info {
                            background: #f8f9fa;
                            padding: 15px;
                            border-radius: 10px;
                            margin: 20px 0;
                            border: 2px solid #dee2e6;
                        }
                        .qr-code {
                            margin: 20px 0;
                        }
                        h1 { color: #2c3e50; }
                        p { margin: 5px 0; }
                    </style>
                </head>
                <body>
                    <h1>üé´ C√≥digo QR de Estudiante</h1>
                    <div class="student-info">
                        <h3>${currentStudentData.nombre}</h3>
                        <p><strong>Matr√≠cula:</strong> ${currentStudentData.matricula}</p>
                        <p><strong>Grado y Grupo:</strong> ${currentStudentData.grado}¬∞ ${currentStudentData.grupo}</p>
                    </div>
                    <div class="qr-code">
                        <img src="${qrImage.src}" style="max-width: 300px; height: auto;">
                    </div>
                    <p style="font-size: 0.8em; color: #666; margin-top: 30px;">
                        Sistema de Control de Asistencia Escolar - CETIS 045
                    </p>
                </body>
                </html>
            `);
            
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        }

        // Mostrar notificaci√≥n
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #28a745;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 300px;
                font-weight: 500;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Agregar estilos de animaci√≥n
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        console.log('‚úÖ Generador.js cargado completamente (modo sin librer√≠as)');
    </script>
</body>
</html>

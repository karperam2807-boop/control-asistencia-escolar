<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de C√≥digos QR - Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .generator-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .form-input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }
        
        .qr-display {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        
        .qr-code {
            margin: 20px 0;
        }
        
        .student-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #2196f3;
        }
        
        .download-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.9em;
        }
        
        .bulk-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .csv-textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
            resize: vertical;
        }
        
        .back-btn {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="generator-container">
        <header class="app-header">
            <h1>üé´ Generador de C√≥digos QR</h1>
            <a href="index.html" class="back-btn">‚Üê Volver</a>
        </header>

        <main class="main-content">
            <!-- Generador individual -->
            <div class="form-section">
                <h2>üë§ Generar c√≥digo individual</h2>
                <form id="studentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="matricula">Matr√≠cula:</label>
                            <input type="text" id="matricula" class="form-input" placeholder="Ej: 2508CETIS045G1P1001" required>
                        </div>
                        <div class="form-group">
                            <label for="grado">Grado:</label>
                            <select id="grado" class="form-input" required>
                                <option value="">Seleccionar...</option>
                                <option value="1">1¬∞</option>
                                <option value="2">2¬∞</option>
                                <option value="3">3¬∞</option>
                                <option value="4">4¬∞</option>
                                <option value="5">5¬∞</option>
                                <option value="6">6¬∞</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nombre">Nombre completo:</label>
                            <input type="text" id="nombre" class="form-input" placeholder="Ej: Juan P√©rez Garc√≠a" required>
                        </div>
                        <div class="form-group">
                            <label for="grupo">Grupo:</label>
                            <select id="grupo" class="form-input" required>
                                <option value="">Seleccionar...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="generate-btn">
                        ‚ú® Generar C√≥digo QR
                    </button>
                </form>
            </div>

            <!-- Visualizaci√≥n del QR -->
            <div id="qrDisplay" class="qr-display" style="display: none;">
                <h3>üì± C√≥digo QR Generado</h3>
                <div id="studentInfo" class="student-info"></div>
                <div id="qrCode" class="qr-code"></div>
                <div>
                    <button id="downloadPng" class="download-btn">üì• Descargar PNG</button>
                    <button id="downloadSvg" class="download-btn">üìÑ Descargar SVG</button>
                    <button id="printQr" class="download-btn">üñ®Ô∏è Imprimir</button>
                </div>
            </div>

            <!-- Generador masivo -->
            <div class="bulk-section">
                <h2>üë• Generaci√≥n masiva</h2>
                <p><strong>Pega una lista de estudiantes en formato CSV:</strong></p>
                <small>Formato: matricula,nombre,grado,grupo (uno por l√≠nea)</small>
                
                <textarea id="csvInput" class="csv-textarea" placeholder="2508CETIS045G1P1001,BALANZAR RENDON ALEYDA YEXALEN,1,1
2508CETIS045G1P1002,VELAZQUEZ ARREDONDO OSCAR,1,1
2508CETIS045G1P1003,DE JESUS MOJICA CARLOS GIOVANNI,1,1"></textarea>
                
                <button id="generateBulk" class="generate-btn" style="margin-top: 15px;">
                    üöÄ Generar M√∫ltiples QR
                </button>
                
                <div id="bulkResults" style="margin-top: 20px;"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="generador.js"></script>
</body>
</html>
